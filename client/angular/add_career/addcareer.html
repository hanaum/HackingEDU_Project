<nav id="addcareer-navbar" class="navbar navbar-default navbar-static-top">
    <div class="container">
        <ul>
            <li><button class="btn btn-warning">Logout</button></li>
            <li><button class="btn btn-warning">Your Profile</button></li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <h1 class="text-center">Add a Career</h1>
        <table id="company-profile-form" class="col-sm-5 col-sm-offset-4">
            <tr class="company-profile-info">
                <td>Career Title: </td>
                <td><input type="text" ng-model="newCareer['title']"></td>
            </tr>
            <tr class="company-profile-info">
                <td>Description: </td>
                <td><textarea ng-model="newCareer['description']"></textarea></td>
            </tr>
            <tr class="company-profile-info">
                <td>Minimum Requirements:</td>
                <td><textarea ng-model="newCareer['requirements']" placeholder="(separate by semicolons)"></textarea></td>
            </tr>
            <tr class="company-profile-info">
                <td>Desired Skills:</td>
                <td><textarea ng-model="newCareer['skills']" placeholder="(separate by semicolons)"></textarea></td>
            </tr>
        </table>
    </div>
    <button class="col-sm-offset-6 btn btn-warning" ng-click="addNewCareer(newCareer)">Submit!</button>
</div>
